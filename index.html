<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IOU Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e40af">
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

</head>
<body>
  <div id="app" class="app">
    <header class="header">
      <h1 class="text-xl font-bold">IOU Tracker</h1>
      <div class="flex gap-2 align-center">
        <span id="versionBadge" class="text-xs text-gray" style="opacity: 0.7"></span>
        <button id="menuBtn" class="btn-icon">â˜°</button>
      </div>
    </header>

    <nav id="nav" class="nav hidden">
      <a href="#iou" class="nav-link">I Owe (IOU)</a>
      <a href="#uom" class="nav-link">Owed to Me (UOM)</a>
      <a href="#stats" class="nav-link">Statistics</a>
      <a href="#persons" class="nav-link">People</a>
      <div class="nav-divider"></div>
      <button id="exportBtn" class="nav-link">Export Data</button>
      <label class="nav-link">
        Import Data
        <input type="file" id="importBtn" accept=".json" class="hidden">
      </label>
    </nav>

    <main id="main" class="main">
      </main>

    <footer class="footer">
      <div class="footer-content">
        <a href="https://github.com/Masked-Kunsiquat/iou" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="github-link"
           title="View source code on GitHub"
           aria-label="Github repository">
          <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          <span class="github-text">View Source</span>
        </a>
      </div>
    </footer>

    <button id="fab" type="button" data-modal-target="app-modal" data-modal-toggle="app-modal" class="fab fixed bottom-16 right-5 w-14 h-14 bg-blue-600 text-white rounded-full text-2xl shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">+</button>

  <div id="app-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
      <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600">
                  <h3 id="modalTitle" class="text-xl font-semibold text-gray-900 dark:text-white">
                      </h3>
                  <button type="button" id="modalClose" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
                      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                  </button>
              </div>
              <div id="modalBody" class="p-6 space-y-6">
                  </div>
          </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

  <script type="module" src="app.js"></script>
</body>
</html>
